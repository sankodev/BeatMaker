<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- linking to stylesheet -->
        <link rel="stylesheet" href="./style.css" />
        <title>Beat Maker</title>
    </head>
    <body>
        <!-- skipping Montserrat font add -->
        <div class = "app">
            <header>
                <h1>Beat Maker</h1>
                <p>Create beats with only a touch</p>
            </header>
            <!-- frame area -->
            <div class="visual"></div>
            <div class="pads">
                <div class="pad1">
                    <audio class="beat" src="./beats/bubbles.mp3"></audio>
                </div>
                <div class="pad2">
                    <audio class="beat" src="./beats/clay.mp3"></audio>
                </div>
                <div class="pad3">
                    <audio class="beat" src="./beats/confetti.mp3"></audio>
                </div>
                <div class="pad4">
                    <audio class="beat" src="./beats/glimmer.mp3"></audio>
                </div>
                <div class="pad5">
                    <audio class="beat" src="./beats/moon.mp3"></audio>
                </div>
                <div class="pad6">
                    <audio class="beat" src="./beats/ufo.mp3"></audio>
                </div>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
